{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h3 class="mb-0 font-size-18">Sovereign Group Limited >> Senior Management</h3>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href=""></a></li>
                            <li class="breadcrumb-item active">{{ senior.name }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="layout-wrapper">
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <img src="{{ senior.profile_pic.url }}" class="img-fluid rounded-start" alt="{{ senior.name }}">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card mb-3 border-0 bg-transparent">
                                    <div class="card-body">
                                        <h1>{{ senior.name }}</h1>
                                       
                                        <p class="card-text">{{ senior.name }} works in the capacity of {{ senior.capacity }}</p>
                                        <p class="card-text">{{ senior.description }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock content %}
