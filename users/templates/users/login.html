{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex align-items-center min-vh-100 justify-content-center">
                    <div class="w-100 w-md-75 d-block bg-white shadow-lg rounded my-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center mb-5">
                                        <a href="#" style="width: 50; height: 50;" class="text-dark font-size-22 font-family-secondary">
                                            <i class="fas fa-user-alt"></i>
                                        </a>
                                    </div>
                                    <h1 class="h5 mb-1 text-center">Welcome Back!</h1>
                                    <p class="text-muted mb-4 text-center">Enter your email address or username to Login</p>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <fieldset class="form-group">
                                            {{ form|crispy }}
                                        </fieldset>
                                        <div class="form-group">
                                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Login</button>
                                            

                                        </div>
                                    </form>

                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <p class="text-muted mb-2"><a href="{% url 'users:password_reset' %}" class="text-muted font-weight-medium ml-1">Forgot your password?</a></p>
                                        </div> <!-- end col -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
