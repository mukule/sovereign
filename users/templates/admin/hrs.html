{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8">
                <div class="d-flex align-items-center min-vh-100 justify-content-center">
                    <div class="w-100 w-md-75 d-block bg-white shadow-lg rounded my-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center mb-3">
                                        <a href="#" style="width: 50; height: 50;" class="text-dark font-size-22 font-family-secondary">
                                            <i class="fas fa-user-alt"></i>
                                        </a>
                                    </div>
                                    <h1 class="h5 mb-4 text-center">Sign Up</h1>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                {{ form.username|as_crispy_field }}
                                            </div>
                                            <div class="col-md-6">
                                                {{ form.email|as_crispy_field }}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                {{ form.access_level|as_crispy_field }}
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="{{ form.password1.id_for_label }}">Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ initial_password }}" required>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">
                                                                <i class="fa fa-eye toggle-password" data-toggle="tooltip" title="Toggle password visibility"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                                    <div class="input-group">
                                                        <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ initial_password }}" required>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">
                                                                <i class="fa fa-eye toggle-password" data-toggle="tooltip" title="Toggle password visibility"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
